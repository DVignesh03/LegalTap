<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content=" width=device-width, initial-scale=1.0">
		<title>Login/Register</title>
		<style>
			body{
				margin: 0;
				padding: 0;
				font-family:'Arial', sans-serif;
				background: linear-gradient(135deg, #0f0f0f, #3a3a3a);
				color: #00ffcc;
				display: flex;
				justify-content:center;
				align-items:center;
				height: 100vh;
				overflow: hidden;
			}
			.container{
				text-align: center;
				width: 100%;
				max-width: 400px;
				background: rgba(0,0,0,0.85);
				padding: 20px;
				border-radius: 10px;
				box-shadow: 0 0 20px #00ffcc;
			}
			h1{
				margin-bottom: 20px;
				font-size: 2rem;
			}
			input[type="text"], input[type="password"]{
				width: 95%;
				padding: 10px;
				margin-bottom: 10px;
				margin-top:10px;
				margin-right:10px;
				border: none;
				border-radius: 5px;
				background: rgba(255,255,255, 0.1);
				color: #00ffcc;
				font-size: 1rem;
			}
			input[type="text"]:focus, input[type="password"]:focus{
				outline:none;
				box-shadow: 0 0 10px #00ffcc;
			}
			button{
				width: 100%;
				padding: 10px;
				margin-top: 10px;
				background: #00ffcc;
				color: #0f0f0f;
				border: none;
				border-radius: 5px;
				font-size: 1rem;
				font-weight: bold;
				cursor: pointer;
				transition: background 0.3s;
			}
			button:hover{
				background: #007f66;
			}
			.footer{
				margin-top: 20px;
				font-size: 0.8rem;
				color: #888;
			}
			.footer a{
				color: #00ffcc;
				text-decoration: none;
			}
			.footer a:hover{
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Login</h1>
			<form>
				<input type="text" name="Username" placeholder="Username" required>
				<input type="password" name="Password" placeholder="Password" required>
				<button type="submit">Login</button>
			</form>
			<div class="footer">
				<p>&copy; LegalTap | <a href="#">Privacy policy</a></p>
			</div>
		</div>
	</body>
</html>
